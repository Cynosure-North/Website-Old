<!DOCTYPE html>
<html lang="en">
	<head>
		{% include head.html %}
	</head>

	<body onload="init()" onresize="resize()">
		<div id="column">
			<div id="tags">
				{% include header.html %}
				<ul>
				{% for post in page.posts %}
					<li ><a href="{{ post.url }}">{{ post.title }}</a>      {{ post.date | date_to_string }} | {{ post | tags }}</li>
				{% endfor %}
				</ul>	
				{% include footer.html %}
			</div>
		</div>
	</body>
	<script>0</script> <!-- Firefox FOUS hack -->
</html>
