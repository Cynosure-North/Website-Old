<footer>
	<hr>
	{% if page.date %}
		<p> Posted: {{page.date | date_to_long_string }} </p>
	{% endif %}
	{% if page.tags %}
		{% for tag in page.tags %}
			<a href="/{{ site.tag_page_dir }}/{{ tag }}">{{ tag | capitalize}}</a>
		{% endfor %}
	{% else %}
		{% for tag in site.tags %}
			<a href="/{{ site.tag_page_dir }}/{{ tag[0] }}">{{ tag[0] | capitalize}}</a>
		{% endfor %}
	{% endif %}
</footer>
